<!DOCTYPE html>
<html lang="en">
    <head>
        <title>[[*pagetitle]] - [[++site_name]]</title>
        <base href="[[++site_url]]" />
        <link href="/favicon.ico" rel="shortcut icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="keywords" content="[[*keywords]]" />
        <meta name="description" content="[[*description]]" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <!--<link rel="stylesheet" type="text/css" href="/assets/templates/site/style.css" />-->
        <!--<link href="/файлы сайтов/ODE/код/переделывание ODE/css/style newODE.css" rel="stylesheet">-->
        <link href="/assets/templates/site/style-basket.css" rel="stylesheet">
        <link href="/assets/templates/site/style newODE.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="/assets/js/skidka.js"></script>
        [[*id:is=`41`:then=`
        <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>`]]
    </head>
<body>
    <div class="header_wrap visible-lg visible-md">
        [[$header_newODE]]
    </div>
        [[$mobil_menu_newODE]]
    <div class="wrapper_inner">
		<div class="container_inner clearfix">
            <div class="filter_center">
                <form action="[[~[[*id]]]]filterresults/" method="get">
                    <div class="wrapper-block-form">
                         <div class="block-form">
                            <div class="filter_span_left">
                                <span>Соединение:</span>
                                <span>Тип клапана:</span>
                                <span>Функция:</span>
                            </div>
                            <div class="filter_list">
                                <select name="f_pipetype">
                                    <option value="" selected="selected"> любое соединение</option>
                                    <option value="резьба G">резьба G</option>
                                    <option value="резьба NPT">резьба NPT</option>
                                    <option value="монтаж на плиту">монтаж на плиту</option>
                                    <option value="под трубки">под трубки</option>
                                </select>
                                <select name="f_type">
                                    <option value="" selected="selected"> любой тип </option>
                                    <option value="двухходовой">двухходовой</option>
                                    <option value="трехходовой">трехходовой</option>
                                    <option value="пятиходовой">пятиходовой</option>
                                </select>
                                <select name="f_func">
                                    <option value="" selected="selected"> любая функция </option>
                                    <option value="нормально-закрытый">нормально-закрытый</option>
                                    <option value="нормально-открытый">нормально-открытый</option>
                                </select>
                            </div>
                         </div>
                        <div class="block-form">
                            <div class="filter_span_right">
                                <span>Диаметр:</span>
                                <span>Вид клапана:</span>
                                <span>Применение:</span>
                            </div>
                            <div class="filter_list">
                                <select name="f_pipe">
                                    <option value="" selected="selected"> любой диаметр </option>
                                    <option value="1/8 дюйма">1/8 дюйма</option>
                                    <option value="1/4 дюйма">1/4 дюйма</option>
                                    <option value="3/8 дюйма">3/8 дюйма</option>
                                    <option value="1/2 дюйма">1/2 дюйма</option>
                                    <option value="3/4 дюйма">3/4 дюйма</option>
                                    <option value="1 дюйм">1 дюйм</option>
                                    <option value="1 1/4 дюйма">1 1/4 дюйма</option>
                                    <option value="1 1/2 дюйма">1 1/2 дюйма</option>
                                    <option value="2 дюйма">2 дюйма</option>
                                </select>
                            
                                <select name="f_kind">
                                    <option value="" selected="selected"> любой вид </option>
                                    <option value="прямого действия">прямого действия</option>
                                    <option value="непрямого действия">непрямого действия</option>
                                    <option value="комбинированного действия">комбинированный</option>
                                </select>
                            
                                <select name="f_envioronmentfilter[like]">
                                    <option value="" selected="selected"> любая среда </option>
                                    <option value="Клапаны на воду">клапаны на воду</option>
                                    <option value="Клапаны на пар">клапаны на пар</option>
                                    <option value="Клапаны на воздух">клапаны на воздух</option>
                                    <option value="Клапаны для химпрома">клапаны для химпрома</option>
                                    <option value="Клапаны для кофемашин">клапаны для кофемашин</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="filter_button">
                        <label class="label_button">
                            <input type="submit" value="Подобрать" >
                        </label>
                    </div>
                </form>
                <div class="sidebar" style="min-height: 350px">[[!Shopkeeper3@cart_catalog]]</div>
            </div>
			<div class="right_block  wide_N ">
				<div class="middle  ">
					<div class="container">
                        <div class="element_right_bottom">
                            <div class="category_bg_center">
                                <div class="main_title">
                                    <h1>[[*pagetitle]]</h1>
                                </div>
                                <!--<div class="history">-->
                                [[*content]]
                            </div>
                        </div>
	                </div>
			        <div style="clear:both"></div>
			    </div>
            </div>        			
        </div> 	
        <div class="left_block sticky-sidebar"></div>		
    </div>
    [[$footer_newODE]]
    <script src="/assets/js/mob menu(new ODE) js.js"></script>
</body>
</html>
